<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>moemente — Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: #181717;
            font-family: 'Share Tech Mono', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 64px;
            padding: 48px 24px;
        }

        header { text-align: center; }

        h1 {
            font-size: 3.2rem;
            color: #eee;
            letter-spacing: 0.05em;
        }

        .sub {
            margin-top: 8px;
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            color: #444;
        }

        .games {
            display: flex;
            flex-direction: column;
            gap: 2px;
            width: 100%;
            max-width: 700px;
        }

        .game {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            padding: 20px 0;
            border-top: 1px solid #505050;
            text-decoration: none;
            color: inherit;
            transition: color 0.15s;
        }

        .game:last-child { border-bottom: 1px solid #505050; }

        .game:hover { color: #eee; }
        .game:hover .arrow { transform: translateX(4px); }

        .game-title {
            font-size: 1.2rem;
            color: #eee;
            letter-spacing: 0.03em;
        }

        .game.dim .game-title { color: #eee; }

        .game-right {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 0.85rem;
            letter-spacing: 0.15em;
            color: #eee;
        }

        .arrow {
            color: #eee;
            transition: transform 0.15s;
            font-size: 0.8rem;
        }

        .game:not(.dim):hover .arrow { color: #eee; }

        footer {
            font-size: 0.70rem;
            letter-spacing: 0.2em;
            color: #eee;
        }
    </style>
</head>
<body>

    <header>
        <h1>GAME PORTFOLIO</h1>
    </header>

    <nav class="games">
        <a href="zelda/index.html" class="game">
            <span class="game-title">Legend of Zelda — The Eagle</span>
            <span class="game-right">
                <span>2D &nbsp;|&nbsp; UNITY</span>
                <span class="arrow">→</span>
            </span>
        </a>
        <a href="zombie/index.html" class="game">
            <span class="game-title">Zombie Survival</span>
            <span class="game-right">
                <span>3D &nbsp;|&nbsp; UNITY</span>
                <span class="arrow">→</span>
            </span>
        </a>
    </nav>

    <footer>UNITY &nbsp;·&nbsp; C# &nbsp;·&nbsp; WEBGL</footer>

</body>
</html>
